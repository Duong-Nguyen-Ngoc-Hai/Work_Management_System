{% extends "base.html" %}

{% block title %}Notifications{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fas fa-bell me-2"></i>All Notifications</h2>
                <div>
                    <button class="btn btn-outline-primary me-2" onclick="markAllAsRead()">
                        <i class="fas fa-check-double me-1"></i>Mark All Read
                    </button>
                    <button class="btn btn-outline-danger" onclick="clearAllNotifications()">
                        <i class="fas fa-trash me-1"></i>Clear All
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div id="notifications-list">
                        <!-- Notifications will be loaded here -->
                        <div class="text-center p-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Loading notifications...</p>
                        </div>
                    </div>
                    
                    <!-- Pagination -->
                    <nav aria-label="Notifications pagination" class="mt-4">
                        <ul class="pagination justify-content-center" id="notifications-pagination">
                            <!-- Pagination will be generated here -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Alert container -->
<div id="alert-container" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>
{% endblock %}

{% block extra_js %}
<script>
$(document).ready(function() {
    loadAllNotifications();
});

let currentPage = 1;
const notificationsPerPage = 10;

async function loadAllNotifications(page = 1) {
    try {
        const currentUser = WorkManagement.currentUser();
        if (!currentUser) {
            window.location.href = '/login';
            return;
        }
        
        const offset = (page - 1) * notificationsPerPage;
        const response = await WorkManagement.apiCall(
            `/notifications/list?user_id=${currentUser.id}&limit=${notificationsPerPage}&offset=${offset}`
        );
        
        displayNotifications(response.notifications);
        generatePagination(response.total, page);
        
    } catch (error) {
        console.error('Error loading notifications:', error);
        $('#notifications-list').html(`
            <div class="text-center text-danger p-4">
                <i class="fas fa-exclamation-triangle fa-2x mb-3"></i>
                <p>Error loading notifications</p>
            </div>
        `);
    }
}

function displayNotifications(notifications) {
    if (notifications.length === 0) {
        $('#notifications-list').html(`
            <div class="text-center text-muted p-4">
                <i class="fas fa-bell-slash fa-3x mb-3"></i>
                <p>No notifications found</p>
            </div>
        `);
        return;
    }
    
    const notificationsHtml = notifications.map(notification => {
        const timeAgo = WorkManagement.timeAgo(notification.created_at);
        const isUnread = !notification.is_read;
        
        return `
            <div class="notification-item border-bottom p-3 ${isUnread ? 'bg-light' : ''}" 
                 data-id="${notification.id}">
                <div class="d-flex">
                    <div class="me-3">
                        <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center" 
                             style="width: 40px; height: 40px;">
                            <i class="fas fa-bell"></i>
                        </div>
                    </div>
                    <div class="flex-grow-1">
                        <div class="d-flex justify-content-between align-items-start">
                            <h6 class="mb-1 ${isUnread ? 'fw-bold' : ''}">${notification.title}</h6>
                            <div>
                                ${isUnread ? '<span class="badge bg-primary rounded-pill me-2">New</span>' : ''}
                                <small class="text-muted">${timeAgo}</small>
                            </div>
                        </div>
                        <p class="mb-1 text-muted">${notification.message}</p>
                        <div class="mt-2">
                            ${!notification.is_read ? `
                                <button class="btn btn-sm btn-outline-primary me-2" onclick="markAsRead(${notification.id})">
                                    <i class="fas fa-check me-1"></i>Mark as Read
                                </button>
                            ` : ''}
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteNotification(${notification.id})">
                                <i class="fas fa-trash me-1"></i>Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        `;
    }).join('');
    
    $('#notifications-list').html(notificationsHtml);
}

function generatePagination(total, currentPage) {
    const totalPages = Math.ceil(total / notificationsPerPage);
    
    if (totalPages <= 1) {
        $('#notifications-pagination').empty();
        return;
    }
    
    let paginationHtml = '';
    
    // Previous button
    paginationHtml += `
        <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
            <a class="page-link" href="#" onclick="loadAllNotifications(${currentPage - 1})">Previous</a>
        </li>
    `;
    
    // Page numbers
    for (let i = 1; i <= totalPages; i++) {
        if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
            paginationHtml += `
                <li class="page-item ${i === currentPage ? 'active' : ''}">
                    <a class="page-link" href="#" onclick="loadAllNotifications(${i})">${i}</a>
                </li>
            `;
        } else if (i === currentPage - 3 || i === currentPage + 3) {
            paginationHtml += '<li class="page-item disabled"><span class="page-link">...</span></li>';
        }
    }
    
    // Next button
    paginationHtml += `
        <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
            <a class="page-link" href="#" onclick="loadAllNotifications(${currentPage + 1})">Next</a>
        </li>
    `;
    
    $('#notifications-pagination').html(paginationHtml);
}

async function markAsRead(notificationId) {
    try {
        await WorkManagement.apiCall(`/notifications/mark-read/${notificationId}`, {
            method: 'PUT'
        });
        
        WorkManagement.showAlert('success', 'Notification marked as read');
        loadAllNotifications(currentPage);
        
    } catch (error) {
        console.error('Error marking notification as read:', error);
        WorkManagement.showAlert('danger', 'Error marking notification as read');
    }
}

async function deleteNotification(notificationId) {
    if (!confirm('Are you sure you want to delete this notification?')) return;
    
    try {
        await WorkManagement.apiCall(`/notifications/delete/${notificationId}`, {
            method: 'DELETE'
        });
        
        WorkManagement.showAlert('success', 'Notification deleted');
        loadAllNotifications(currentPage);
        
    } catch (error) {
        console.error('Error deleting notification:', error);
        WorkManagement.showAlert('danger', 'Error deleting notification');
    }
}

async function markAllAsRead() {
    try {
        const currentUser = WorkManagement.currentUser();
        await WorkManagement.apiCall('/notifications/mark-all-read', {
            method: 'PUT',
            data: JSON.stringify({ user_id: currentUser.id })
        });
        
        WorkManagement.showAlert('success', 'All notifications marked as read');
        loadAllNotifications(currentPage);
        
    } catch (error) {
        console.error('Error marking all notifications as read:', error);
        WorkManagement.showAlert('danger', 'Error marking notifications as read');
    }
}

async function clearAllNotifications() {
    if (!confirm('Are you sure you want to clear all notifications? This cannot be undone.')) return;
    
    try {
        const currentUser = WorkManagement.currentUser();
        await WorkManagement.apiCall('/notifications/clear-all', {
            method: 'DELETE',
            data: JSON.stringify({ user_id: currentUser.id })
        });
        
        WorkManagement.showAlert('success', 'All notifications cleared');
        loadAllNotifications(1);
        
    } catch (error) {
        console.error('Error clearing notifications:', error);
        WorkManagement.showAlert('danger', 'Error clearing notifications');
    }
}
</script>
{% endblock %}
